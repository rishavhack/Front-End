<!DOCTYPE html>
<html>
<head>
	<title>Element defines the title of the document</title>
	<style>/*The <style> element is used to define style information for a single HTML page*/
		  body {background-color: powderblue;}
		  h1 {color: red;}
		  p {color: blue;}
</style>
<meta charset="UTF-8"><!-- Define the character set used: -->
<meta name="description" content="Free Web tutorials"><!-- Define a description of your web page: -->
<meta name="keywords" content="HTML, CSS, XML, JavaScript"><!-- Define keywords for search engines: -->
<meta name="author" content="John Doe"><!-- Define the author of a page: -->
<meta http-equiv="refresh" content="30"><!-- Refresh document every 30 seconds: -->

<!-- 
HTML5 introduced a method to let web designers take control over the viewport, through the <meta> tag.

The viewport is the user's visible area of a web page. It varies with the device, and will be smaller on a mobile phone than on a computer screen. -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- A <meta> viewport element gives the browser instructions on how to control the page's dimensions and scaling.

The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device).

The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser. -->
</head>
<body>

</body>
</html>
