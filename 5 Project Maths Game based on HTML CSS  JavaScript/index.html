<!DOCTYPE html>
<html>
<head>
	<title>Maths Project</title>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1.0,user-scalable=yes">
	<link rel="stylesheet" type="text/css" href="styling.css">
</head>
<body>
<div id="container">
	<div id="score">
		Score <span>0</span>
	</div>
	<div id="correct">
		Correct
	</div>
	<div id="wrong">
		Try Again
	</div>
	<div id="question">
		8*9
	</div>
	<div id="instruction">
		Click on the Correct Answer
	</div>
	<div id="choice">
		<div id="box1" class="box">
			6
		</div>
		<div id="box2" class="box">
			7
		</div>
		<div id="box3" class="box">
			8
		</div>
		<div id="box4" class="box">
			9
		</div>
	</div>
	<div id="startreset">
		Start Game
	</div>
	<div id="timeremaining">
		Time remaining:<span id="timeremainingvalue">60</span>Sec
	</div>
	<div id="gameOver">
		<p>Game Over</p>
		<p>Your Score is 0</p>
	</div>
</div>
</body>
</html>
